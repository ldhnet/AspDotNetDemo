
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Swagger登录</title>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

</head>
<body>
    <div id="requestMsg"></div>
    <div style="text-align: center;">
        <p>用户名：admin，密码：admin</p>
        <input id="name" placeholder="name" type="text" value="admin"/>
        <br />
        <input id="pwd" placeholder="pwd" type="password" value="admin"/>
        <br />
        <input type="submit" onclick="submit()" value="submit" />
    </div>
    <script>
        function submit() {
            let postdata = {
                "name": $("#name").val(),
                "pwd": $("#pwd").val(),
            };
            if (!(postdata.name && postdata.pwd)) {
                alert('账号或密码不能为空！');
                return
            }
            $.ajax({
                url: "http://localhost:5169/api/Login/swgLogin",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(postdata),
                dataType: 'json',
                success: function (data) {
                    if (data?.result) {
                        window.location.href = "/swagger";
                    } else {
                        alert('登录失败！');
                    }
                }
            });
        }
    </script>
</body>
</html>
